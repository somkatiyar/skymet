<div class="container">
  <div class="breadcrumbs">
    <span routerLink="/">Home</span> > 
    <span class="state" routerLink="/state-weather/{{ state }}">{{ state }}</span> >
     <span class="district">{{ district }}</span>
  </div>

  <div class="main_content">
    <div class="item" *ngFor="let item of tehsilList" (click)="goToForecast(item)">
      {{ item.Tehsil }}
    </div>
  </div>
</div>
