<!-- Forcast ................................. -->
<div class="forecast">
  <div class="container">
    <div class="today">
      <h5>Hourly Forecast</h5>
    </div>
    <div class="hourly-wrapper">
       <div class="fore_boxs owl-carousel forceCastBoxesCrowsel" id="hourlyData">
      <div
        class="forecast_box"
        *ngFor="let item of hourlyData;let index=index"
        [ngStyle]="{ background: item.gradient }"
      >
        <p class="date">{{dataService.getToOrderDate(item.toorder)}}</p>
        <p>{{ index==0?'Now': item.ist }}</p>
        <img [src]="item.iconImage" alt="" />
        <div class="temp">{{ item.temp_max }}Â°</div>
      </div>
    </div>
    <div class="hours">
      <img src="./img/view_24.png" alt="">
      <div class="txt">
        View 24 hour forecast.
      </div>
    </div>
    </div>
    <div class="btn_center">
      <div class="btn">
        <button>View 7 days forecast</button>
      </div>
    </div>
  </div>
</div>

      <h5>Advertisement</h5>
    </div>
  </div>
</div>
