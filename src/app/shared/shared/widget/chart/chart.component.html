<div class="gauge-container">
  <svg width="200" height="150" viewBox="0 0 200 100">
    <defs>
      <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#ccc" />
        <stop offset="25%" stop-color="#add8e6" />
        <stop offset="50%" stop-color="#2196f3" />
        <stop offset="75%" stop-color="#1e88e5" />
        <stop offset="100%" stop-color="#0d47a1" />
      </linearGradient>
    </defs>

    <!-- Background arc -->
    <path d="M10,100 A90,90 0 0,1 190,100" stroke="url(#blueGradient)" stroke-width="20" fill="none" />

    <!-- Needle -->
   <line 
  [attr.x1]="100"
  [attr.y1]="100"
  [attr.x2]="100 + 80 * Math.cos((humidity / 100) * Math.PI - Math.PI)"
  [attr.y2]="100 + 80 * Math.sin((humidity / 100) * Math.PI - Math.PI)"
  stroke="black" stroke-width="6" stroke-linecap="round"
/>

    
    <!-- Center circle -->
    <circle cx="100" cy="100" r="6" fill="black" />
  </svg>

  <div class="humidity-value">{{ humidity }}%</div>
</div>
